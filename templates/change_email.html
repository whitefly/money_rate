{% extends "base.html" %}

{% block content %}
<form action="/change_email" method="post">
    <div class="form-group">
        <label for="Input_newemail">您的新电子邮箱</label>
        <input type="email" class="form-control" id="Input_newemail" name="Input_newemail" aria-describedby="emailHelp"
               placeholder="新email地址" required="required">
        <small id="emailHelp" class="form-text text-muted">我们会将汇率提醒发往您的新邮箱.</small>
    </div>

    <div class="form-group">
        <label for="InputPassword">密码</label>
        <input type="password" class="form-control" id="InputPassword" name="InputPassword" placeholder="Password"
               required="required">
    </div>
    <p>{{message}}</p>

    <button type="submit" class="btn btn-primary">提交</button>
</form>

{% endblock %}
