{% extends "base.html" %}

{% block content %}
<form action="/login" method="post">
    <div class="form-group">
        <label for="InputEmail">电子邮件</label>
        <input type="email" class="form-control" id="InputEmail" name="InputEmail" aria-describedby="emailHelp"
               placeholder="您的email地址" required="required">
        <small id="emailHelp" class="form-text text-muted">我们会将汇率提醒发往您的邮箱.</small>
    </div>

    <div class="form-group">
        <label for="InputPassword">密码</label>
        <input type="password" class="form-control" id="InputPassword" name="InputPassword" placeholder="Password" required="required">
    </div>
    <p>{{message}}</p>

    <button type="submit" class="btn btn-primary">登录</button>
</form>

{% endblock %}
